        // OPEN LOGIN BOX SCRIPT

        // Get the modal
        var modal = document.getElementById("loginBox");

        // Get the button that opens the modal
        var btn = document.getElementById("openLogin");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
        modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
        }

        // BUTTON SCRIPT

        const button = document.querySelectorAll('.fancy-btn');

        button.forEach(button => {
            button.addEventListener('click', function (e) {
                const x = e.clientX;
                const y = e.clientY;

                const buttonTop = e.target.offsetTop;
                const buttonLeft = e.target.offsetLeft;

                const xInButton = x - buttonLeft;
                const yInButton = y - buttonTop;

                const circle = document.createElement('span');
                circle.classList.add('circle');
                circle.style.top = yInButton + 'px';
                circle.style.left = xInButton + 'px';

                this.appendChild(circle);

                setTimeout(() => circle.remove(), 500);
            })
        })
